<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="image/calculator.ico" type="image/x-icon">
</head>

<body>
    <div class="calculator-container">
        <div class="display">
            <input type="text" id="display" readonly />
        </div>

        <div class="buttons">
            <button class="action" onclick="clearDisplay()">AC</button>
            <button class="action" onclick="deleteLast()">DE</button>
            <button class="action" onclick="appendNumber('.')">.</button>
            <button class="operator" onclick="appendOperator('/')">/</button>
            <button class="number" onclick="appendNumber('7')">7</button>
            <button class="number" onclick="appendNumber('8')">8</button>
            <button class="number" onclick="appendNumber('9')">9</button>
            <button class="operator" onclick="appendOperator('*')">*</button>
            <button class="number" onclick="appendNumber('4')">4</button>
            <button class="number" onclick="appendNumber('5')">5</button>
            <button class="number" onclick="appendNumber('6')">6</button>
            <button class="operator" onclick="appendOperator('-')">-</button>
            <button class="number" onclick="appendNumber('1')">1</button>
            <button class="number" onclick="appendNumber('2')">2</button>
            <button class="number" onclick="appendNumber('3')">3</button>
            <button class="operator" onclick="appendOperator('+')">+</button>
            <button class="number zero" onclick="appendNumber('0')">0</button>
            <button class="number zero" onclick="appendNumber('00')">00</button>
            <button class="equal" onclick="calculate()">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
