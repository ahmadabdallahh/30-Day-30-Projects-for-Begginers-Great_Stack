<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toast Notification</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <h2>Toast Notification Demo</h2>
        <button id="show-success-toast" onclick="showToast('Success! Your action was completed.', 'success')">
            Show Success
        </button>

        <button id="show-failed-toast" onclick="showToast('Failed! Something went wrong.', 'failed')">
            Show Failed
        </button>
        <div id="toast-container"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
