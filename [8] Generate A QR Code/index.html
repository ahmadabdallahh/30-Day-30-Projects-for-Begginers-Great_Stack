<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Enter your text or URL</h2>
      <input type="text" placeholder="Enter text or URL" class="qr-input" />
      <div class="image-container">
      </div>
      <button class="generate-btn" onclick="generateQR()">Generate QR Code</button>
      <div class="error-message">You Should Put the Vialed Text</div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
