<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="images/image-gallery.ico" type="image/x-icon">
</head>

<body>
    <main class="page">
        <section class="gallery" aria-label="Portrait image gallery">
            <!-- Previous navigation button -->
            <button class="nav-button prev" aria-label="Previous">
                <span class="chevron left"></span>
            </button>

            <!-- Image grid: shows 3 images at a time -->
            <div class="gallery-container">
                <div class="grid">
                    <div class="card">
                        <img src="https://images.unsplash.com/photo-1544005313-94ddf0286df2?q=80&w=900&auto=format&fit=crop"
                            alt="Portrait 1" loading="lazy" />
                    </div>

                    <div class="card">
                        <img src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?q=80&w=900&auto=format&fit=crop"
                            alt="Portrait 2" loading="lazy" />
                    </div>

                    <div class="card">
                        <img src="https://images.unsplash.com/photo-1527980965255-d3b416303d12?q=80&w=900&auto=format&fit=crop"
                            alt="Portrait 3" loading="lazy" />
                    </div>

                    <div class="card">
                        <img src="https://images.unsplash.com/photo-1517841905240-472988babdf9?q=80&w=900&auto=format&fit=crop"
                            alt="Portrait 4" loading="lazy" />
                    </div>

                    <div class="card">
                        <img src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?q=80&w=900&auto=format&fit=crop"
                            alt="Portrait 5" loading="lazy" />
                    </div>

                    <div class="card">
                        <img src="https://images.unsplash.com/photo-1508214751196-bcfd4ca60f91?q=80&w=900&auto=format&fit=crop"
                            alt="Portrait 6" loading="lazy" />
                    </div>

                    <!-- Card 7 -->
                    <div class="card">
                        <img src="https://images.unsplash.com/photo-1511367461989-f85a21fda167?q=80&w=900&auto=format&fit=crop"
                            alt="Portrait 7" loading="lazy" />
                    </div>

                    <!-- Card 8 -->
                    <div class="card">
                        <img src="https://images.unsplash.com/photo-1465101046530-73398c7f28ca?q=80&w=900&auto=format&fit=crop"
                            alt="Portrait 8" loading="lazy" />
                    </div>

                </div>
            </div>

            <!-- Next navigation button -->
            <button class="nav-button next" aria-label="Next">
                <span class="chevron right"></span>
            </button>
        </section>
    </main>

    <script src="main.js"></script>
</body>

</html>
