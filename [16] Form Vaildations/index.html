<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation | JavaScript</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <main class="container">
        <section class="card">
            <h1>Sign up</h1>
            <p class="subtitle">Create an account using the form below.</p>

            <form id="signup-form" novalidate aria-describedby="form-status" aria-live="polite">
                <div class="form-group" id="group-fullName">
                    <label for="fullName">Full name</label>
                    <input type="text" id="fullName" name="fullName" placeholder="Jane Doe" autocomplete="name" required
                        minlength="3" />
                    <small class="error-message" id="error-fullName" aria-live="polite"></small>
                </div>

                <div class="form-group" id="group-email">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="jane@example.com" autocomplete="email"
                        required />
                    <small class="error-message" id="error-email" aria-live="polite"></small>
                </div>

                <div class="form-group" id="group-password">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="••••••••" required
                        aria-describedby="password-help" />
                    <small id="password-help" class="helper">Min 8 chars, 1 upper, 1 lower, 1 number, 1 symbol</small>
                    <small class="error-message" id="error-password" aria-live="polite"></small>
                </div>

                <div class="form-group" id="group-confirmPassword">
                    <label for="confirmPassword">Confirm password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="••••••••"
                        required />
                    <small class="error-message" id="error-confirmPassword" aria-live="polite"></small>
                </div>

                <div class="form-group-inline" id="group-terms">
                    <input type="checkbox" id="terms" name="terms" required />
                    <label for="terms">I agree to the Terms and Privacy Policy</label>
                </div>
                <small class="error-message" id="error-terms" aria-live="polite"></small>

                <button type="submit" class="btn-primary">Create account</button>

                <p id="form-status" class="form-status" role="status" aria-live="polite"></p>
            </form>
        </section>
    </main>

    <script src="main.js"></script>
</body>

</html>
